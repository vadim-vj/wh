<!doctype html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{subject}}, {{title}}</title>
  <link rel="stylesheet" href="{{file_base}}index.css" type="text/css">
  <script src="{{file_base}}index.js"></script>
</head>

<body id="{{id}}">
  <main>
    <header>
      <h1><span class="subject">[{{subject}}]</span> {{title}}</h1>
      <time datetime="{{date}}">{{date}}</time>
    </header>

    <article>
      {{content}}
    </article>
  </main>

  <aside>
    <nav>
      <ul>
        <li><a href="{{file_base}}">Index</a></li>
      </ul>

      {{links}}
    </nav>
  </aside>

  <footer>
    <a href="https://github.com/vadim-vj" class="github">
      <img src="{{file_base}}github.svg">
      My GitHub profile
    </a>
  </footer>
</body>

</html>
