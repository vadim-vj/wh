<!doctype html>

<head>
  <meta charset="utf-8">
  <title>{{title}}</title>
  <link rel="stylesheet" href="{{file_base}}index.css" type="text/css">
  <script src="{{file_base}}index.js"></script>
</head>

<body id="{{id}}">
  <aside>
    <ul id="nav-left">
      <li><a href="{{file_base}}">Index</a></li>
    </ul>

    {{links}}
  </aside>

  <section>
    <article>
      <header>
        <h1>{{title}}</h1>
        <small class="date">{{date}}</small>
      </header>

      <div id="content">
        {{content}}
      </div>
    </article>
  </section>
</body>

</html>
